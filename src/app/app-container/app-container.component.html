<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  House Management System
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" alt="avatar" src="assets/images/avatar.png"/>
    <h4 class="name">Our house in Voyager Point</h4>

    <mat-divider></mat-divider>

    <a class="menu-button" mat-button [routerLink]="'/home'">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>

    <a class="menu-button" mat-button [routerLink]="'/notes'">
      <mat-icon>note</mat-icon>
      <span>Notes</span>
    </a>

    <a class="menu-button" mat-button [routerLink]="'/finances'">
      <mat-icon>account_balance</mat-icon>
      <span>Finances</span>
    </a>

    <a class="menu-button" mat-button [routerLink]="'/activities'">
      <mat-icon>checklist_rtl</mat-icon>
      <span>Activities</span>
    </a>

    <a class="menu-button" mat-button [routerLink]="'/tasks'">
      <mat-icon>task</mat-icon>
      <span>Tasks</span>
    </a>

    <a class="menu-button" mat-button [routerLink]="'/reports'">
      <mat-icon>summarize</mat-icon>
      <span>Reports</span>
    </a>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

    <button mat-button class="menu-button" (click)="openAboutDialog()">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <a class="menu-button" mat-button [routerLink]="'../logout'">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </a>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container-fluid">
      <div class="p-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
